<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flashcards 2000</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="title">Welcome to Flashcards 2000!</h1>
        <h2 id="quiz-title"></h2>
        
        
        <div class="card">
            <p id="card-text" class="card-text"></p>
        </div>
        <div class="btns">
            <button id="btns-previous" class="btn"><< prev</button>
            <button id="btns-flip" class="btn">flip</button>
            <button id="btns-next" class="btn">next >></button>
        </div>
        <div class="btns">
            <button id="back-to-start" class="x-btn">Back to Start</button>
            <button id="randomize" class="x-btn">Randomize</button>
        </div>
        <div class="number">
            <p id="number-current" class="num"></p>
            <p class="num">/</p>
            <p id="number-total" class="num"></p>
        </div>
        
        <script src="./index.js" async defer></script>
    </body>
</html>
